<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-md navbar-dark nav-bg-mycss py-3">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">MedUrla</a>
        <a class="navbar-brand" href="index.html"><img class="logo-mycss" src="android-icon-36x36.png"
            style="border-bottom: none;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link nav-text-mycss" href="index.html">İLAÇLAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-mycss" href="index.html">ALGORİTMALAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-mycss" href="index.html">CİHAZLAR</a>
            </li>

          </ul>
        </div>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="filter" type="search" placeholder="Ara..." aria-label="Search"
            autocomplete="off" onkeyup="buttonUp();">
        </form>
      </div>
    </nav>
  </header>

  <section id="section">
    <div class="container">
      <article class="row py-2">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 mx-auto py-2">
          <div class="card mx-auto">
            <img class="card-img-top img-fluid"
              src="https://simplyexplainer.com/wp-content/uploads/2019/12/health-care-01.png" alt="Card image cap">
            <div class="card-body text-center nav-text-mycss">
              <h4>Adrenalin</h4>
              <p>Epinefrin</p>
              <div class="my-3"><button class="btn btn-success"><a href="adrenalin.html">Adrenalin</a></button></div>
            </div>
          </div>
        </div>


      </article>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var buttonUp = () => {
      const input = document.querySelector(".form-control");
      const cards = document.getElementsByClassName("col-12");
      let filter = input.value.toUpperCase();
      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].querySelector(".card-body");
        if (title.innerText.toUpperCase().indexOf(filter) > -1) {
          cards[i].classList.remove("d-none")
        } else {
          cards[i].classList.add("d-none")
        }
      }
    }

    $("#filter").on("keyup", function() {

    $("#mycard > div").filter(function() {
    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
    });
    */
  </script>


</body>

</html>
